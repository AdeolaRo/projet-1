<h2>Librairie</h2>

<section>
  <div class="container center">
    <div class="form">
      <h3>Formulaire</h3>
      <form (ngSubmit)="submitBook()" >
        <p>
          <label for="title">Titre :</label>
          <input id="title" [(ngModel)]="newBook.title" name="title" required>
        </p>

        <p>
          <label for="author">Auteur(trice) :</label>
          <input id="author" [(ngModel)]="newBook.author" name="author" required>
        </p>

        <p>
          <label>
            <input type="checkbox" [(ngModel)]="newBook.isRead" name="isRead">
            Lu
          </label>
        </p>

        <p>
          <button type="submit">Ajouter Livre</button>
        </p>
      </form>
    </div>

    <div >
<h2>Les Livres et Auteurs</h2>
      <hr>
      <ul>
        @for (book of books; track book; let i = $index) {
          <li class="card">
            <p [ngClass]="{'souligne' : book.isRead}">Titre: {{book.title}}</p>
            <p>Auteur: {{book.author}}</p>
            <p>Lecture: {{book.isRead | thumbs }}</p>
            <p><button (click)="toggleRead(i)">Etat Lecture</button></p>

          </li>
          <br>

        }
        @empty {
          <p>La liste est vide !</p>
        }
      </ul>

    </div>
  </div>
</section>
